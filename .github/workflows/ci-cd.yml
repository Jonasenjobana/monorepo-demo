name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # 主分支推送触发

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'  # 缓存pnpm依赖

      - name: Install pnpm
        run: npm install -g pnpm  # 安装pnpm（若Runner未预装）

      - name: Install dependencies
        run: pnpm install  # 用pnpm装依赖

      - name: Build for GitHub Pages
        run: pnpm run build:github  # 构建GitHub版本

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4